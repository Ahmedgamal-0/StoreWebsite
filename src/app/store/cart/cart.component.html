<app-navbar></app-navbar>
<div class="row w-60 m-auto mt-5">
  <div class="col-6">
    <div
      class="item-container w-100 m-auto row"
      *ngFor="let item of cartList; let i = index"
    >
      <div class="col-6">
        <img class="item-image w-100" src="{{ item.url }}" alt="ItemPhoto" />
      </div>
      <div class="col-6">
        <div class="d-flex flex-column justify-content-center h-100">
          <h4 class="mt-1 fw-bold">{{ item.name }}</h4>
          <p class="mt-1">${{ item.price }}</p>
          <p>
            Amount:
            <span class="bold border border-2 px-4 fw-bold">{{
              item.count
            }}</span>
          </p>
          <button class="btn btn-danger" (click)="deleteItem(i)">Delete</button>
        </div>
      </div>
    </div>
    <h3>Total: ${{ totalCart }}</h3>
  </div>
  <div class="col-6">
    <label class="fw-bold mt-3"> Full Name</label>
    <input
      type="text"
      [(ngModel)]="fullName"
      class="form-control"
      placeholder="(minimum 3 characters)"
    />
    <p class="text-danger" *ngIf="fullName.length < 3 && fullName.length != 0">
      Full Name should be greater than 2 characters
    </p>
    <label class="fw-bold mt-3"> Address</label>
    <input
      type="text"
      class="form-control"
      placeholder="(minimum 6 characters)"
    />
    <label class="fw-bold mt-3"> Credit Card Number</label>
    <input type="text" class="form-control" placeholder="(16-digit number)" />
    <p class="fw-bold text-muted">
      We'll never share your payment details with anyone else.
    </p>
    <button
      class="btn btn-primary"
      [disabled]="totalCart == 0 || fullName == ''"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </div>
</div>
